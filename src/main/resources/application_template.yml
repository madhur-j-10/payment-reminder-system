
server:
  address: 0.0.0.0
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/payment
    username: root
    password: <your_sql_password>
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
  security:
    user:
      name: <username>
      password: <password>

  mail:
    host: smtp.gmail.com
    port: 587
    username: <from_email_id>
    password: <app_password>
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
JWT_SECRET: <your secret key>